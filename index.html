<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Blue Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            color: #00f0ff;
        }
        
        p {
            font-size: 18px;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        
        .content {
            text-align: center;
        }
        
        .button {
            background-color: #00f0ff;
            color: #000;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .button:hover {
            background-color: #0055ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Neon Blue</h1>
        <p>Your source for all things neon and blue</p>
    </header>
    <div class="container">
        <div class="content">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget luctus risus. Curabitur sit amet risus eu nunc convallis pharetra.</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>
</body>
</html>
