<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 160">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap') ;
    :root {
      --text-color: #c9d1d9;
      --background-start: #0d1117;
      --background-end: #161b22;
    }
    .container {
      display: grid;
      place-content: center;
      height: 100vh;
      width: 100%;
      background: linear-gradient(45deg, var(--background-start) 0%, var(--background-end) 100%);
    }
    text {
      font-family: "IM Fell English SC", serif;
      font-size: 5rem;
      fill: transparent;
      stroke: var(--text-color);
      stroke-width: 2;
      animation: motion-stroke 4s infinite alternate;
    }
    @keyframes motion-stroke {
      0% {
        stroke-dasharray: 0 32%;
      }
      50% {
        fill: transparent;
      }
      80%, 100% {
        fill: var(--text-color);
        stroke: transparent;
      }
    }
  </style>
  <g class="container">
    <text x="50%" y="50%" dy=".32em" text-anchor="middle">
      Meraki_Sec
    </text>
  </g>
</svg>
